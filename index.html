<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<a href="JavaScript:;" id="go"><img src="images/00-go.png" alt=""></a>
<a href="JavaScript:;" id="move"><img src="images/00-more.png" alt=""></a>
<div id="fullpage">
    <div class="section screen01">
        <div class="content01">
            <img  id="fly" src="images/01-fly.png" alt="">
            <img  id="goods" src="images/01-goods.png" alt="">
            <img  id="sofa"   src="images/01-sofa.png" alt="">
        </div>
    </div>
    <div class="section screen02">
        <div class="content02">
            <div class="text">
                <img src="images/02-text02.png" alt=""  class="text01">
                <img src="images/02-text2.png" alt=""  class="text02">
            </div>
            <div class="input">
                <img src="images/02-key.png" alt="" class="key02">
                <img src="images/02-search.png" alt="" class="search02">
            </div>
            <img src="images/02-goods.png" alt="" id="goods02">
            <img src="images/02-sofa.png" alt="" id="sofa02">
        </div>
    </div>
    <div class="section screen03">
        <div class="content03">
            <img src="images/02-sofa.png" alt="" id="sofa03">
            <div class="cart">
                <img src="images/03-cart01.gif" alt="" id="cart01">
                <img src="images/03-cart02.gif" alt="" id="cart02">
            </div>
            <div class="change">
                <img src="images/03-change01.gif" alt="" id="change01">
                <img src="images/03-change02.gif" alt="" id="change02">
            </div>

        </div>
    </div>
    <div class="section screen04 ">
        <div class="content04">
            <div class="text">
                <img src="images/04-text01.png" alt="">
                <img src="images/04-text02.png" alt="">
            </div>

            <img src="images/04-cloud.png" alt="" id="cloud">
            <img src="images/04-cart.png" alt="" id="cart04">
            <img src="images/04-sofa.png" alt="" id="sofa04">
            <div class="address">
                <img src="images/04-address01.png" alt="">
                <img src="images/04-address02.png" alt="">
            </div>

        </div>
    </div>
    <div class="section screen05  ">
        <div class="content05 ">
            <img src="images/05-text.png" alt="" id="text05">
            <img src="images/02-sofa.png" alt="" id="sofa05">
            <div class="card">
                <img src="images/05-order.png" alt="">
                <img src="images/05-card.png" alt="">
            </div>
            <div class="mouse">
                <img src="images/05-mouse01.png" alt="" id="mouse01">
                <img src="images/05-mouse02.png" alt="" id="mouse02">

            </div>
            <img src="images/05-hand.png" alt="" id="hand">

        </div>
    </div>
    <div class="section screen06  ">
        <div class="content06">
            <img src="images/06-box.png" alt="" id="box">
            <div class="text06">
                <img src="images/06-text02.png" alt="" id="text01">
                <img src="images/06-text01.png" alt="" id="text02">
            </div>
           <div class="cloud">
               <img src="images/06-cloud01.png" alt="" id="cloud01">
               <img src="images/06-cloud02.png" alt="" id="cloud02">
           </div>

            <!--汽车-->
            <div class="car">
                <img class="carImg" src="images/06-car.png" alt="">
                <img class="buyer" src="images/06-buyer.png" alt="">
                <img class="address" src="images/06-address.png" alt="">
                <img class="worker" src="images/06-worker.png" alt="">
                <img class="say" src="images/06-say.png" alt="">
            </div>
            <!--收货人-->
            <div class="person">
                <img class="personImg" src="images/06-person.png" alt="">
                <img class="door" src="images/06-door.png" alt="">
            </div>
        </div>

    </div>
    <div class="section screen07 ">
        <div class="content">
            <div class="star">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
            </div>
            <div class="text"><img src="images/07-text.png" alt=""></div>
        </div>
    </div>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
